name: 'coverage'
on:
    pull_request:
        paths-ignore:
            - 'docs/**'
            - 'example/**'
        branches:
            - master
jobs:
    coverage:
        runs-on: ubuntu-latest
        env:
            CI_JOB_NUMBER: 1
        steps:
            - uses: actions/checkout@v1.0
            - uses: artiomtr/jest-coverage-report-action@v1
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  test_script: npm run test:coverage
                  threshold: 80
